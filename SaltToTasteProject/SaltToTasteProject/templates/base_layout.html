{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=width-device, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<!--    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">-->
    {% block header %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>



</head>
<body>
    <!-- Navigation bar -->
    <header class="header">
    <div class="header-area">
                <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Logo -->
        <div class="nav-logo">
            <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="" width="30" height="40"></a>
            <a href="{% url 'home' %}" class="logo">Соль по вкусу</a>
        </div>

        <!-- Menu -->

        <nav class="nav-menu">
            <ul class="menu">
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="{% url 'search' %}">Рецепты</a></li>
                <li><a href="#">Избранное</a></li>
                <li id="menu-auth"><a href="#">Авторизация</a></li>
            </ul>
        </nav>
        <div class="search-wrap">
          <form action="" method="get" accept-charset="windows-1251">
              <input type="text" value="" name="name" placeholder="Поиск">
              <input type="submit" value="">
          </form>
        </div>
        <div class="header-profile">
            <a href="#" class="profile-button"><img src="{% static 'img/ProfileIcon.png' %}" alt="" width="45" height="45"></a>
            <button class="shine-button shine-button_signin" id="login-button">Войти</button>
            <a href="{% url 'registration' %}" class="shine-button shine-button_signup">Зарегистрироваться</a>
        </div>
    </div>
    </header>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    {% include 'users/sign.html' %}
</body>

</html>
