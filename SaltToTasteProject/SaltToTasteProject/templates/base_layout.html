{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
<!--    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">-->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
    <!-- Navigation bar -->
    <header class="header">
    <div class="header-area">
                <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu"/>
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <!-- Logo -->
        <div class="nav-logo">
            <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" alt="" width="30" height="40"></a>
            <a href="{% url 'home' %}" class="logo">Соль по вкусу</a>
        </div>

        <!-- Menu -->

        <nav class="nav-menu">
            <ul class="menu">
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="#">Рецепты</a></li>
                <li><a href="#">Избранное</a></li>
                <li id="menu-auth"><a href="#">Авторизация</a></li>
            </ul>
        </nav>
        <div class="search-wrap">
          <form action="" method="get" accept-charset="windows-1251">
              <input type="text" value="" name="name" placeholder="Поиск">
              <input type="submit" value="">
          </form>
        </div>
        <div class="header-profile">
            <a href="#" class="profile-button"><img src="{% static 'img/ProfileIcon.png' %}" alt="" width="45" height="45"></a>
            <a href="{% url 'login' %}" data-toggle="modal" class="shine-button">Войти</a>
            <a href="{% url 'registration' %}" class="shine-button">Зарегистрироваться</a>
        </div>
    </div>
    </header>
    {% block content %}
    {% endblock %}

</body>

</html>
